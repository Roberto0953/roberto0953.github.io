<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Il mio sito web</title>
    <style>
    body {
        transition: background-color 0.3s ease;
    }
    
    .theme-toggler {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        transition: color 0.3s ease;
    }
    
    .night-mode {
        background-color: black;
        color: white;
    }

       

.night-mode .theme-toggler {
    color: white;
}

        @keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

#welcome-text, #language-icon {
    animation: fadeIn 0.5s;
}


</style>

</head>
<body>
    
    <button id="theme-toggler" class="theme-toggler">
  <i class="fas fa-sun"></i>
</button>

    <h1><span id="welcome-text">Benvenuti nel mio sito web</span> <i id="language-icon" class="fas fa-flag"></i></h1>
    <p>Questo Ã¨ un esempio di una semplice pagina web.</p>

    <script>
    const themeToggler = document.getElementById('theme-toggler');
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme) {
        document.body.classList.add(currentTheme);
    } else {
        document.body.classList.add('night-mode');
        localStorage.setItem('theme', 'night-mode');
    }
    
    themeToggler.addEventListener('click', () => {
        let theme = 'night-mode';
        if (document.body.classList.contains('night-mode')) {
            theme = 'light-mode';
            themeToggler.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            theme = 'night-mode';
            themeToggler.innerHTML = '<i class="fas fa-sun"></i>';
        }
        document.body.classList.toggle('night-mode');
        localStorage.setItem('theme', theme);
    });

const welcomeTextElement = document.getElementById('welcome-text');
const languageIconElement = document.getElementById('language-icon');

let languageIndex = 0;

const languages = [
    {
        text: "Benvenuti nel mio sito web",
        icon: "fa-flag" // puoi cambiare con un'icona specifica se lo desideri
    },
    {
        text: "Welcome to my website",
        icon: "fa-flag-usa" // Icona per l'inglese
    },
    {
        text: "Bienvenue sur mon site web",
        icon: "fa-flag-fr" // Icona per il francese
    }
];

function updateLanguage() {
    welcomeTextElement.style.opacity = 0; // Nascondi prima di cambiare
    languageIconElement.style.opacity = 0;

    setTimeout(() => {
        welcomeTextElement.textContent = languages[languageIndex].text;
        languageIconElement.className = `fas ${languages[languageIndex].icon}`;
        welcomeTextElement.style.opacity = 1;
        languageIconElement.style.opacity = 1;
        
        // Passa alla prossima lingua
        languageIndex = (languageIndex + 1) % languages.length;
    }, 500);
}

// Cambia la lingua ogni 3 secondi
setInterval(updateLanguage, 3000);

</script>

</body>
</html>
